<div class="modal-header" ng-class="{wait:busy}">
	<h3>Basisdaten importieren</h3>
</div>
<div class="modal-body" ng-class="{wait:busy}"  >
	
		
	<div style="height:100px">
		Die Basisdaten sind auf der Webseite der <a href="https://www.aq.ac.at/bis/login/login.aspx" target="_blank">AQ Austria</a> zu finden.

		<div class="well">
			<input type="file" file-model="fileData.myFile" class="input-xlarge"/> 			
		</div>

	</div>
		
	
	
</div>
<div class="modal-footer" ng-class="{wait:busy}">
	<button class="btn btn-primary" ng-class="{disabled:busy}" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Abbrechen</button>
</div>
