<div class="modal-header" ng-class="{wait:busy}">
	<h3>Umschichtungsvorhaben anlegen</h3>
</div>
<div class="modal-body" ng-class="{wait:busy}">
	
    
    <form>
	<div class="control-group">
		<label class="control-label" for="semester">Studienjahr</label>
		<div class="controls">
			<select ng-model="neu.studienjahr" 
					ng-options="value for value in studienjahr" id="studienjahr"></select>
		</div>
		
	</div>
	
	<div class="control-group">
		<label class="control-label" for="semester">Vorausblick</label>
		<div class="controls">
			 <input required type="number" min="1" max="10" ng-model="neu.zeitraum"  value="2" id="zeitraum"/> [Anzahl Studienjahre]
		</div>
		
		
	</div>
    </form>
    
</div>
<div class="modal-footer" ng-class="{wait:busy}">
	<button class="btn btn-primary" ng-class="{disabled:busy}" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Abbrechen</button>
</div>
