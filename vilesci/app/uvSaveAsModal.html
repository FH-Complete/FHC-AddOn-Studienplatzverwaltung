<div class="modal-header">
	<h3>Umschichtungsvorhaben speichern unter</h3>
</div>
<div class="modal-body">
	
	Wollen Sie das Umschichtungsvorhaben <b>{{ selected.bezeichnung }} - {{ selected.version }}</b> unter einer neuen Versionsnummer speichern?
	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Abbrechen</button>
</div>
